<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Virtual Library</title>
</head>
<body>
    <h1 class="mainTitle">My Library</h1>
    <button id="addBook">New Book</button>
    <div class="container"></div>
    <div class="formWrapper">
        <form action="" id="bookForm">
            <h2 class="formCenter">New Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="autho">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Number of Pages</label>
            <input type="text" pattern="\d*" name="pages" id="pages">
            <div class="formCenter radio">
                <label for="read">read</label>
                <input type="radio" name="status" id="read" value="read">
            </div>
            <div class="formCenter radio">
                <label for="notRead">Not read</label>
                <input type="radio" name="status" id="notRead" value="notRead" checked>
            </div>
            <div class="formCenter">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="clear">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
